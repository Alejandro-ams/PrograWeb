<!DOCTYPE html>
<html lang="en">
<head>

    <title>Zapatillas San Antonio</title>
    <link rel="stylesheet" href="./css/colores.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div  class="wrapper">
        <aside>
            <header>        
                <h1 class="logo" href="index.html" >Zapatillas San Antonio</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <a class="boton-menu boton-carrito link" href="./index.html">Todos los productos</a>
                    </li>
                    <li>
                        <button id="hombre" class="boton-menu boton-categoria">Hombre</button>
                    </li>
                    <li>

                    </li>
                    <li>
                        <a class="boton-menu boton-carrito link" href="./Carrito.html">

                        </a>
                    </li>
                    <li class="usuario">
                        <a class="boton-menu link active" href="./usuario.html">Usuario</a>

        <main>
            <div clas="container">

                    <label for="nombre">Nombre:</label>
                    <input class="name" type="text" id="nombre" name="nombre">
                    <label for="password">Contraseña</label>
                    <input class="pass" type="password" id="contraseña" name="contraseña">
                    <br>
                    
                    <br>
                    <br>
                    <button onclick="Guardar_Datos()">Guardar</button>
                  
            </div>
        </main>

    <script>
        function Guardar_Datos(){
            alert("Su Usuario a " + document.getElementById(
                "nombre"
            ).value + " ha sido guardado")
        }
    </script>
